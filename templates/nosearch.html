{% extends "base.html" %}

{% block title %}Search mistake{% endblock %}

{% block content %}
<a class="right button" href="/">Back</a>
<h1>Your query was:</h1>
<form id="search-form" action="/search">
  <input class="query" type="search" name="query"
         value="{{ query.url_unsafe() }}"/>
  <input class="right button" type="submit" value="Search"/>
</form>
{% endblock %}
