{% extends "base.html" %}

{% block title %}New bookmark{% endblock %}

{% macro input(name) %}
<div>
  <label for="{{ name|lower }}">{{ name }}</label>
  <input class="entry" type="text" name="{{ name|lower }}"/>
</div>
{% endmacro %}

{% block content %}
<h1>New bookmark</h1>
<form id="new-form" action="/save" method="post">
  {{ input("Name") }}
  {{ input("URL") }}
  {{ input("Keyword") }}
  {{ input("Tags") }}

  <input class="right button" type="submit" value="Create"/>
  <a class="left button" href="/">Back</a>
</form>
{% endblock %}
