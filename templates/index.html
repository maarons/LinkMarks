{% extends "base.html" %}

{% block title %}Search your bookmarks{% endblock %}

{% block content %}
<h1>Search your bookmarks</h1>
<form id="search-form" action="/search">
  <input class="query" type="search" name="query" value="{{ query }}"/>
  <a class="press-left button" href="/new">New</a>
  <input class="press-right button" type="submit" value="Search"/>
</form>
<a href="/all" class="press-left button press-clear">Show all bookmarks</a>
{% endblock %}
